<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
      .layout article div { /*注意，这里是设置每个小块儿的高度为100px，而不是设置大容器的高度。大容器的高度要符合响应式*/
            height: 100px;
      }

      /* 方法一 start */
        .layout.float .left {
            float: left;
            width: 300px;
            background: red;
        }

        .layout.float .right {
            float: right;
            width: 300px;
            background: blue;
        }

        .layout.float .center {
            background: green;

        }
  </style>
</head>
<body>
  <section class="layout float">
    <article class="left-right-center">
      <!-- 输入 div.left+div.right+div.center，即可生成 -->
      <div class="left">
          我是 left
      </div>
      <div class="right">
          我是 right
      </div>
      <div class="center">
          浮动解决方案
          我是 center
      </div>
  </section>
</body>
</html>
