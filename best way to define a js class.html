<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--best way to define a js class-->   
    <script type="text/javascript">
    //1. function + new
    function Student (){
        this.name = 'xiaoming';
    }
    var s1 = new Student();
    Student.prototype.getName = function() {
        alert(s1.name);
    }
    console.log(s1.getName());

    //2. Object.create()
    var Student2 = {
        name:'lang',
        getName: function() { alert(this.name);}
    }
    var s2 = Object.create(Student2);
    s2.getName();

    // create 
    var Student3 = {
         createNew: function() {
             var student = {};
             student.name ='maomao';
             student.getName = function() {
                 alert(this.name);
             }
             return student;
         }
    }
    var s3 = Student3.createNew();
    s3.getName();
    </script>
</body>
</html>
