<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        function Person() {
            this.name = 'John';
        }
        Person.prototype = {
            say: function () {
                console.log('Hello,' + this.name);
            }
        };
        var person = new Person();  // 表明 person.__proto__ = Person.prototype
        person.say(); //person.say is  a function, 输出 Hello John
    </script>
    <script type="text/javascript">
        function Person() {
            this.name = 'John';
        }
        var person = new Person();  // 表明 person.__proto__ = Person.prototype  person.__proto__ = Person.prototype = {}
        Person.prototype = {
            say: function () {
                console.log('Hello,' + this.name);
            }
        };
        person.say(); //person.say is not a function  {}里面寻找say，当然找不到
    </script>
</body>

</html>
